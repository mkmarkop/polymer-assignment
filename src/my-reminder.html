<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-reminder">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: -5px;
      }
    </style>

    <style is="custom-style">
      .flex-horizontal {
        @apply(--layout-horizontal);
      }
      .flexchild {
        @apply(--layout-flex);
      }

      pre {
        font-size: large;
      }
    </style>

    <div class="card">
      <div class="container flex-horizontal">
        <div class="flexchild"><h1>[[title]]</h1></div>
        <div><p>[[date]]</p></div>
      </div>
      <pre><content></content></pre>
    </div>
  </template>

  <script>
   Polymer({
     is: 'my-reminder',
     properties: {
       title: String,
       date: String
     }
   });
 </script>
</dom-module>
